<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/assets/css/xterm.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div aria-label="input_websocket_info">
            <label for="host">host</label>
            <input type="text" id="host">
            <label for="port">port</label>
            <input type="text" id="port">
            <button id="connect_btn">연결</button>        
        </div>
        <div class="content">
            <section class="left">
                <header class="left-header">
                    <select id="question_select" th:fields="*{questions}">
                        <option th:text="문제선택" disabled></option>
                        <option th:each="question: ${questions}"
                                th:value="${question.id}"
                                th:text="|${question.id}번문제|"></option>
                    </select>
                </header>
                <div class="left-content">
                    <div class="question">
                        <h1>문제</h1>
                        <p id="question_content"></p>                        
                    </div>
                    <div class="score">
                        <button id="grading">채점하기</button>
                        <strong id="grading_results"></strong>
                    </div>
                </div>
            </section>
            <div id="xterm-container"></div>
        </div>
    </div>
    
    <script th:src=@{/assets/js/jquery-3.5.1.min.js}></script>
    <script th:src=@{/assets/js/main.js}></script>
    <script th:src=@{/assets/js/question.js}></script>
</body>
</html>
